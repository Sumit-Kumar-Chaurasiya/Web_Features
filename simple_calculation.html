<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculation</title>
</head>
<body>
    <h3>Simple Calculation using html and javascript</h3>

    <h2>Addition</h2>
    <input id="n1" placeholder="Enter first number"/>
    <input id="n2" placeholder="Enter second number"/><br/><br/>
    <button onclick="add()">Add</button>
    <p id="result"></p>
    <hr/>
    <h2>Subtraction</h2>
    <input id="n3" placeholder="Enter first number"/>
    <input id="n4" placeholder="Enter second number"/><br/><br/>
    <button onclick="subtract()">Subtract</button>
    <p id="result2"></p>
    <hr/>
    <h2>Multiplication</h2>
    <input id="n5" placeholder="Enter first number"/>
    <input id="n6" placeholder="Enter second number"/><br/><br/>
    <button onclick="multiply()">Multiplication</button>
    <p id="result3"></p>
     <hr/>
    <h2>Divide</h2>
    <input id="n7" placeholder="Enter dividend number"/>
    <input id="n8" placeholder="Enter diisor number"/><br/><br/>
    <button onclick="devision()">Divide</button>
    <p id="result4"></p>
    <script>
        function add(){
        var num1 =parseInt(document.getElementById("n1").value);
        var num2 = parseInt(document.getElementById("n2").value);
        var result = num1 + num2;
        document.getElementById("result").innerHTML = "Result is: " + result;
        }
    function subtract(){
        var num1 =parseInt(document.getElementById("n3").value);
        var num2 = parseInt(document.getElementById("n4").value);
        var result = num1 - num2;
        document.getElementById("result2").innerHTML = "Result is: " + result ;
        }
        function multiply(){
        var num1 =parseInt(document.getElementById("n5").value);
        var num2 = parseInt(document.getElementById("n6").value);
        var result = num1 * num2;
        document.getElementById("result3").innerHTML = "Result is: " + result ;
        }
        function devision(){
        var num1 =parseInt(document.getElementById("n7").value);
        var num2 = parseInt(document.getElementById("n8").value);
        var result = num1 - num2;
        document.getElementById("result4").innerHTML = "Result is: " + result ;
        }
    </script>
</body>
</html>
