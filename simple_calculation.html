<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculation</title>
</head>
<body>
    <h3>Simple Calculation using html and javascript</h3>

    <h2>Addition</h2>
    <input id="n1" placeholder="Enter first number"/>
    <input id="n2" placeholder="Enter second number"/><br/><br/>
    <button onclick="add()">Add</button>
    <p id="result"></p>
    <hr/>
    <h2>Subtraction</h2>
    <input id="n3" placeholder="Enter first number"/>
    <input id="n4" placeholder="Enter second number"/><br/><br/>
    <button onclick="subtract()">Subtract</button>
    <p id="result2"></p>
    
    <script>
        function add(){
        var num1 =parseInt(document.getElementById("n1").value);
        var num2 = parseInt(document.getElementById("n2").value);
        var result = num1 + num2;
        document.getElementById("result").innerHTML = "Result is: " + result;
        }
    function subtract(){
        var num1 =parseInt(document.getElementById("n3").value);
        var num2 = parseInt(document.getElementById("n4").value);
        var result = num1 - num2;
        document.getElementById("result2").innerHTML = "Result is: " + result ;
        }
        
    </script>
</body>
</html>
